<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto+Condensed:300,400,700&amp;amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../main.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center"><span class="nav-icon"><i class="fas fa-bars"></i></span><img src="../images/logo.svg" alt="store logo"/>
        <div class="cart-btn"><span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="banner">
        <div class="banner-title">furniture collection</div>
        <div class="banner-btn">shop now</div>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart"><span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="../cart.js"></script>
  </body>
</html>
